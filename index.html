<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#about">Get Started</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="homeheading">
            <h1>BlackRock</h1>
            <b>
                <p id="firstpara">Excellence Next Door</p>
            </b>
            <p id="secondpara">
                BlackRock here the world come true. It plays a crucial role in maintaining the money flow across the world. A well-designed platform focuses on financial growth of human. </p>
                <button id="button">Know More</button>
            <div class="icons">
                <a id="github" href=""><i class="fa-brands fa-github"></i></a>
                <a id="instagram" href=""><i
                        class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a id="facebook" style="margin-right: 3rem;"
                    href=""><i
                        class="fa-brands fa-square-facebook"></i></a>
            </div>
        </div>



        <script src="script.js">
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

        </script>

</body>

</html>
